<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NAVIGATION</title>
    <style>
       
        
        nav{
             text-align: right;
            background-color: lightblue;
        }
        nav ul{
            display: inline-block;
            
        }
        nav ul li{
            
            position:relative;
            padding:10px;
            display: inline;

        }
        nav  :hover {
            background-color: blue;
            /* position:relative; */
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li>HOME</li>
            <li>ABOUT</li>
            <li> LOGIN</li>
        </ul>
    </nav>
